<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./js/script.js" defer></script>
    <script src="./js/playlist-utils.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="player">
            <div class="player-main">
                <div class="track-art">
                    <img src="./assets/LOGO.png" alt="Album Art">
                </div>
                <div class="track-info">
                    <h2 class="track-title">Song Title</h2>
                </div>

                <div class="progress-container">
                    <span class="current-time">0:00</span>
                    <input type="range" min="0" max="100" value="0" class="progress-bar">
                    <span class="total-duration">3:45</span>
                    <div class="volume-container">
                        <div class="volume-control">
                            <i class="fas fa-volume-high"></i>
                            <input type="range" min="0" max="100" value="50" class="volume-bar">
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="prev-btn" class="control-btn"><i class="fas fa-backward-step"></i></button>
                    <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fas fa-forward-step"></i></button>
                </div>
            </div>

        </div>

        <div class="playlist">
            <div class="playlist-header">
                <h3>Playlist</h3>
                <button id="backToHome" class="playlist-btn" title="Back to Home">
                    <i class="fas fa-home"></i>
                </button>
            </div>
            <ul id="playlist-songs">
                <!-- Dynamic songs will be loaded here -->
            </ul>
        </div>
    </div>

</body>

</html>
