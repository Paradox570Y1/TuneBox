<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="player">
            <div class="player-main">
                <div class="track-art">
                    <img src="./assets/LOGO.png" alt="Album Art">
                </div>
                <div class="track-info">
                    <h2 class="track-title">Song Title</h2>
                    <p class="track-artist">Artist Name</p>
                </div>

                <div class="progress-container">
                    <span class="current-time">0:00</span>
                    <input type="range" min="0" max="100" value="0" class="progress-bar">
                    <span class="total-duration">3:45</span>
                </div>

                <div class="controls">
                    <button class="control-btn"><i class="fas fa-backward-step"></i></button>
                    <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn"><i class="fas fa-forward-step"></i></button>
                </div>
            </div>
            <div class="volume-container">
                <div class="volume-control">
                    <i class="fas fa-volume-high"></i>
                    <input type="range" min="0" max="100" value="50" class="volume-bar">
                </div>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-header">
                <h3>Playlist</h3>
            </div>
            <ul id="playlist-songs">
                <li class="playlist-item">
                    <span class="song-title">Song One</span>
                    <span class="song-artist">Artist A</span>
                </li>
                <li class="playlist-item active">
                    <span class="song-title">Song Two</span>
                    <span class="song-artist">Artist B</span>
                </li>
                <li class="playlist-item">
                    <span class="song-title">Song Three</span>
                    <span class="song-artist">Artist C</span>
                </li>
                <li class="playlist-item">
                    <span class="song-title">Another Song Title</span>
                    <span class="song-artist">Artist D</span>
                </li>
                <li class="playlist-item">
                    <span class="song-title">The Last Song</span>
                    <span class="song-artist">Artist E</span>
                </li>
                <li class="playlist-item">
                    <span class="song-title">Extra Track</span>
                    <span class="song-artist">Artist F</span>
                </li>
                <li class="playlist-item">
                    <span class="song-title">One More Vibe</span>
                    <span class="song-artist">Artist G</span>
                </li>
            </ul>
            <div class="playlist-footer">
                <input type="file" id="audioUpload" accept="audio/*" style="display:none">
                <button id="addSongBtn">+ Add Song</button>
            </div>
        </div>
    </div>

</body>

</html>
