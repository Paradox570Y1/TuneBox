<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneBox - Home</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/playlist-controls.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    
    <script src="./js/home.js" defer></script>
</head>

<body>
    <div class="home-container">
        <!-- Header -->
        <header class="home-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="./assets/a1.png" alt="TuneBox Logo" height="200px" class="header-logo">
                    <h1>TuneBox</h1>
                </div>
                <a href="player.html" class="nav-btn">
                    <i class="fas fa-play"></i><span>Player</span>
                </a>
            </div>
        </header>

        <!-- Main Section -->
        <main class="home-main">
            <!-- Playlists Section -->
            <section class="playlists-section">
                <div class="section-header">
                    <h2><i class="fas fa-list-music"></i> My Playlists</h2>
                    <div class="section-controls">
                        <span class="playlist-count" id="totalPlaylists">0 playlists</span>
                    </div>
                </div>
                <div class="playlists-grid" id="playlistsGrid">
                    <!-- Playlists will be loaded here -->
                    <div class="add-playlist-card" onclick="openModal('createPlaylistModal')">
                        <div class="add-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <span>Create Playlist</span>
                    </div>
                </div>
            </section>

            <!-- All Songs Section -->
            <section class="songs-section">
                <div class="section-header">
                    <h2><i class="fas fa-music"></i> All Songs</h2>
                    <div class="section-controls">
                        <button class="control-btn" id="playAllBtn">
                            <i class="fas fa-play"></i> Play All
                        </button>
                        <span class="song-count" id="totalSongs">0 songs</span>
                    </div>
                </div>
                <div class="songs-grid" id="allSongsGrid">
                    <!-- Songs will be loaded here -->
                    <label for="audioUpload" class="add-song-card">
                        <div class="add-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <span>Add Song</span>
                    </label>
                    <input type="file" id="audioUpload" accept="audio/*" multiple style="display: none;">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
